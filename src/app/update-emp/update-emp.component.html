<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/src/app/update-emp/update-emp.component.css">
</head>
<body>

<div class="signup-form">
    <form (ngSubmit)="onSubmit()">
		<h2>Optum</h2>
		<p class="hint-text"><b>Update Employee Register</b></p>

		<div class="form-group">
            <input required type="number" class="form-control" required [(ngModel)]="updtemp.emp_id" name="emp_id"  placeholder="id">
        </div>        

        <div class="form-group">
        	<input required type="text" class="form-control" required [(ngModel)]="updtemp.emp_name" name="emp_name" placeholder="Name">
		</div>
		
		<div class="form-group">
            <input required type="number" class="form-control" required [(ngModel)]="updtemp.emp_phone" name="emp_phone"  placeholder="Phone Number">
        </div>        
        
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Update</button>
        </div>
		<div class="form-group">
			<button class="form-control" routerLink="/Empoloyee" routerLinkActive="activebutton">Back to Employee's 
			list</button>
		</div> 
    </form>
</div>
</body>
</html>
