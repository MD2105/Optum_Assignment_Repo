
<navbar></navbar>

  <div style="margin:20px;"><strong>Search</strong>&nbsp;
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex Name" #input></div>
     
    <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="EmployeeId">
      <th mat-header-cell *matHeaderCellDef> EmployeeId</th>
      <td mat-cell *matCellDef="let element"> {{element.emp_id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Employee Name">
      <th mat-header-cell *matHeaderCellDef> Employee Name </th>
      <td mat-cell *matCellDef="let element"> {{element.emp_name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Employee Number">
      <th mat-header-cell *matHeaderCellDef> Employee Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.emp_phone}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Operations">
      <th mat-header-cell *matHeaderCellDef> Operation </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="accent" (click)="getEmp(element.emp_id)">Update</button> &nbsp;<button mat-raised-button color="warn" (click)="deleteEmp(element.emp_id)">Delete</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[3, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
